<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ordem Oculta — Cadastro</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Ordem Oculta</div>
  </header>

  <main class="page-center">
    <section class="card" aria-labelledby="cad-title">
      <h1 id="cad-title" class="title">Cadastrar Psicólogo</h1>

      <form id="cadForm" novalidate>
        <label for="nome" class="label">Nome completo</label>
        <input id="nome" name="nome" class="input" type="text" autocomplete="name" required aria-required="true" />

        <label for="email_cad" class="label">E-mail profissional</label>
        <input id="email_cad" name="email_cad" class="input" type="email" autocomplete="email" required aria-required="true" />

        <label for="senha_cad" class="label">Senha</label>
        <input id="senha_cad" name="senha_cad" class="input" type="password" autocomplete="new-password" required aria-required="true" />

        <div class="row">
          <button id="btnCadastrar" class="btn primary" type="submit">Cadastrar</button>
          <a class="btn secondary" href="index.html" role="button">Voltar</a>
        </div>

        <p id="cadMsg" class="msg" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <div id="toast" class="toast" hidden></div>
  <script type="module" src="main.js"></script>
</body>
</html>
